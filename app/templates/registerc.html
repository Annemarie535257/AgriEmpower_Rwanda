<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperative Registration - AgriEmpower Rwanda</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #2E8B57; color: #333; }
    .registration-form { max-width: 600px; margin: 30px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; }
    h2 { text-align: center; color: #2E8B57; }
    .btn-submit { background: #2E8B57; color: white; width: 100%; }
    .btn-submit:hover { background: #2E8B57; }
  </style>
</head>
<body>

<div class="registration-form">
  <h2>Cooperative Registration</h2>
  <form action="/register_cooperative" method="post">
    <div class="form-group">
      <label for="name">Cooperative Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phone_number" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="registrationNumber">Registration Number:</label>
      <input type="text" class="form-control" id="registrationNumber" name="registration_number" required>
    </div>
    <div class="form-group">
      <label for="numberOfMembers">Number of Members:</label>
      <input type="number" class="form-control" id="numberOfMembers" name="number_of_members" required>
    </div>
    <div class="form-group">
      <label for="performanceStatus">Performance Status:</label>
      <input type="text" class="form-control" id="performanceStatus" name="performance_status">
    </div>
    <button type="submit" class="btn btn-submit">Register</button>
  </form>
</div>

</body>
</html>
