<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Institution Registration - AgriEmpower Rwanda</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #2E8B57; color: #333; }
    .registration-form { max-width: 600px; margin: 30px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; }
    h2 { text-align: center; color: #2E8B57; }
    .btn-submit { background: #2E8B57; color: white; width: 100%; }
    .btn-submit:hover { background: #2E8B57; }
  </style>
</head>
<body>

<div class="registration-form">
  <h2>Financial Institution Registration</h2>
  <form action="/register_financial_institution" method="post">
    <div class="form-group">
      <label for="institutionName">Institution Name:</label>
      <input type="text" class="form-control" id="institutionName" name="name" required>
    </div>
    <div class="form-group">
      <label for="institutionType">Institution Type (e.g., Bank, Microfinance):</label>
      <input type="text" class="form-control" id="institutionType" name="institution_type" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phone_number" required>
    </div>
    <div class="form-group">
      <label for="licenseNumber">License Number:</label>
      <input type="text" class="form-control" id="licenseNumber" name="license_number" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="interestRateRange">Interest Rate Range (e.g., 3%-8%):</label>
      <input type="text" class="form-control" id="interestRateRange" name="interest_rate_range">
    </div>
    <button type="submit" class="btn btn-submit">Register</button>
  </form>
</div>

</body>
</html>
